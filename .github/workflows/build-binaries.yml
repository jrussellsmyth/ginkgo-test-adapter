name: Build helper binaries

on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build dist binaries
        run: bash ./scripts/build-dist.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helper-binaries
          path: dist
