name: Package Extension

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Lint
      run: npm run lint
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    # Using --skip-license because the repository doesn't have a LICENSE file yet
    # Consider adding a LICENSE file for better transparency
    - name: Package extension
      run: vsce package --skip-license
      
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: ginkgo-test-adapter-vsix
        path: '*.vsix'
        retention-days: 90
    
    - name: Extract version from package.json
      if: github.event_name == 'workflow_dispatch'
      id: package_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create or update release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'workflow_dispatch'
      with:
        tag_name: ${{ steps.package_version.outputs.tag }}
        name: Release ${{ steps.package_version.outputs.tag }}
        draft: true
        generate_release_notes: true
        files: '*.vsix'
