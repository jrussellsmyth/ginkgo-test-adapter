name: Publish Extension

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump version
      id: bump_version
      run: |
        NEW_VERSION=$(npm version patch -m "chore: bump version to %s")
        echo "version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
        echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Push version commit and tag
      run: git push origin master --follow-tags

    - name: Install dependencies
      run: npm ci

    - name: Compile TypeScript
      run: npm run compile

    - name: Lint
      run: npm run lint

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Package extension
      id: package_step
      run: |
        vsce package
        NAME=$(node -p "require('./package.json').name")
        VERSION=$(node -p "require('./package.json').version")
        VSIX_FILE="${NAME}-${VERSION}.vsix"
        echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT

    - name: Publish to VS Code Marketplace
      run: vsce publish
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: ginkgo-test-adapter-vsix
        path: ${{ steps.package_step.outputs.vsix_file }}
        retention-days: 90

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.bump_version.outputs.tag }}
        name: Release ${{ steps.bump_version.outputs.tag }}
        generate_release_notes: true
        files: ${{ steps.package_step.outputs.vsix_file }}
